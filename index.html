  <script>
	var photosDom = document.querySelector('#photos');
	var images = photosDom.querySelectorAll('.pic');
	var len = images.length;        
	var deg = Math.floor(360 / len);                    

	for(var i = 0; i < len;i++){
	    images[i].style = `transform: rotateX(-0deg) rotateY(${deg*i}deg) translateZ(300px)`;
	}

	let x = 1;
  let showCenterPic2 = false;
	setInterval(function(){
      const deg = (x++) * 3;
      console.log(deg)
	    photosDom.style.transform = "rotateX(-20deg) rotateY("+ deg +"deg)";
      
      if(deg%180 === 90){
        document.querySelector('.centerPic2').style.opacity = showCenterPic2 ? 1 : 0;
        showCenterPic2 = !showCenterPic2;
      }
	}, 100);
  </script>
